<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">

    <!-- jquery-sortable -->
    <script src="vendor/jquery-sortable.js"></script>

    <!-- bootstrap-colorpicker -->
    <script src="vendor/bootstrap-colorpicker.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap-colorpicker.css">

    <!-- Local files -->
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/ui/settings.js"></script>
    <script type="module" src="js/main.js"></script>

    <title>ICG Final Project</title>
</head>
<body>
<div class="wrapper">
    <nav id="sidebar-left" class="sidebar border-right">
        <ul class="settings-list list-group rounded-0">
            <li class="list-group-item list-group-item-primary rounded-0">
                <button type="button" class="btn btn-primary" data-toggle="modal"
                        onclick="$('#scenegraph').click()">
                    <i class="fas fa-folder-open"></i>
                </button>
                <button id="saveScenegraph" type="button" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                </button>
            </li>
            <li class="list-group-item list-group-item-primary rounded-0">
                <i class="fas fa-project-diagram pr-2"></i>Scene Graph
                <ul class="sortable list-group list-group-compact scene-graph-root"></ul>
            </li>
            <li class="list-group-item list-group-item-primary rounded-0">
                <i class="fas fa-tachometer-alt pr-2"></i>Animation Nodes
                <ul class="sortable list-group list-group-compact animation-nodes-list">
                    <li class="list-group-item list-group-item-action"><i class="fas fa-sync pr-2"></i>rotate_gn2
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="content">
        <button type="button" id="collapse-left" class="btn btn-sidebar top-left">
            <i class="fas fa-bars"></i>
        </button>
        <button type="button" id="collapse-right" class="btn btn-sidebar top-right">
            <i class="fas fa-sliders-h"></i>
        </button>
        <canvas id="render-surface"></canvas>
    </div>
    <nav id="sidebar-right" class="sidebar border-left">
        <ul class="list-group settings-list">
            <li class="list-group-item list-group-item-primary rounded-0">
                <i class="fas fa-shapes pr-2"></i>Current Item<br>
                <ul class="list-group list-group-compact">
                    <li class="list-group-item">Ambient
                        <input type="text" id="ambient" class="form-control input-lg">
                    </li>
                    <li class="list-group-item">Diffuse
                        <input type="text" id="diffuse" class="form-control input-lg">
                    </li>
                    <li class="list-group-item">Specular
                        <input type="text" id="specular" class="form-control input-lg">
                    </li>
                    <li class="list-group-item">Shininess
                        <input type="text" id="shininess" class="form-control input-lg">
                    </li>
                </ul>
            </li>
            <li class="list-group-item list-group-item-primary rounded-0">
                <i class="fas fa-cog pr-2"></i>General Settings<br>
                <ul class="list-group list-group-compact">
                    <li class="list-group-item">Renderer
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label id="raster" class="btn btn-primary">
                                <input type="radio" name="renderer" value="Raster" autocomplete="off">Rasterizer
                            </label>
                            <label id="ray" class="btn btn-primary">
                                <input type="radio" name="renderer" value="Ray" autocomplete="off">Ray tracer
                            </label>
                        </div>
                    </li>
                    <li class="list-group-item">Render resolution factor
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" name="renderResolution" value="1" autocomplete="off">1
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="renderResolution" value="2" autocomplete="off">&frac12;
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="renderResolution" value="3" autocomplete="off">&frac13;
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="renderResolution" value="4" autocomplete="off">&frac14;
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="renderResolution" value="8" autocomplete="off">&frac18;
                            </label>
                        </div>
                    </li>
                    <li class="list-group-item">Background color
                        <div id="backgroundColorPicker" class="input-group">
                            <input type="text" id="backgroundColor" class="form-control input-lg">
                            <span class="input-group-append">
                                <span class="input-group-text colorpicker-input-addon"><i></i></span>
                            </span>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
<input id="scenegraph" type="file" style="display:none" accept="application/json"/>

<!-- loaddingens dialog does nothing anymore atm-->
<div class="modal fade" id="openLoadScenegraphDialog" tabindex="-1" role="dialog" aria-labelledby="loadScenegraph"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="openLoadScenegraphDialogTitle">Load Scenegraph</h5>
            </div>
            <div class="modal-body">
                <input id="scenegraphf" type="file" accept="application/json"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="loadScenegraphButton" type="button" class="btn btn-primary" data-dismiss="modal">
                    Load
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
