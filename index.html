<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- jquery-sortable-->
    <script src="vendor/jquery-sortable.js"></script>

    <!-- Local files -->
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js"></script>

    <title>ICG Final Project</title>
</head>
<body>
<div class="wrapper">
    <nav id="sidebar-left" class="sidebar border-right">
        <ul class="settings-list list-group rounded-0">
            <li class="list-group-item list-group-item-primary rounded-0">
                <i class="fas fa-project-diagram pr-2"></i>Scene Graph
                <ul class="sortable list-group list-group-compact scene-graph-root">
                    <li class="list-group-item list-group-item-action"><i class="fas fa-shapes pr-2"></i>gn1
                        <ul class="sortable list-group list-group-compact">
                            <li class="list-group-item list-group-item-action"><i class="fas fa-shapes pr-2"></i>gn3
                                <ul class="sortable list-group list-group-compact">
                                    <li class="list-group-item list-group-item-action"><i class="fas fa-circle pr-2"></i>sphere</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item list-group-item-action"><i class="fas fa-shapes pr-2"></i>gn2
                        <ul class="sortable list-group list-group-compact">
                            <li class="list-group-item list-group-item-action"><i class="fas fa-square pr-2"></i>cube</li>
                        </ul>
                    </li>
                    <li class="list-group-item list-group-item-action"><i class="fas fa-star pr-2"></i>model</li>
                </ul>
            </li>
            <li class="list-group-item list-group-item-primary rounded-0">
                <i class="fas fa-tachometer-alt pr-2"></i>Animation Nodes
                <ul class="sortable list-group list-group-compact animation-nodes-list">
                    <li class="list-group-item list-group-item-action"><i class="fas fa-sync pr-2"></i>rotate_gn2
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="content">
        <button type="button" id="collapse-left" class="btn btn-sidebar float-left">
            <i class="fas fa-bars"></i>
        </button>
        <button type="button" id="collapse-right" class="btn btn-sidebar float-right">
            <i class="fas fa-sliders-h"></i>
        </button>
        <canvas id="render-surface"></canvas>
    </div>
    <nav id="sidebar-right" class="sidebar border-left">
        <ul class="list-group settings-list">
            <li class="list-group-item list-group-item-primary rounded-0">
                <i class="fas fa-cog pr-2"></i>General Settings<br>
                <ul class="list-group list-group-compact">
                    <li class="list-group-item">Renderer
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" name="renderer" value="Raster" autocomplete="off">Rasterizer
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="renderer" value="Ray" autocomplete="off">Raytracer
                            </label>
                        </div>
                    </li>
                    <li class="list-group-item">Render resolution factor
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" name="renderResolution" value="1" autocomplete="off">1
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="renderResolution" value="2" autocomplete="off">&frac12;
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="renderResolution" value="3" autocomplete="off">&frac13;
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="renderResolution" value="4" autocomplete="off">&frac14;
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="renderResolution" value="8" autocomplete="off">&frac18;
                            </label>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
